<!doctype html>

<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.4.2/pure-min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/Chart.js/0.2.0/Chart.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fonts.css">
    <link rel="stylesheet" href="/static/style.css">

    <script src="/static/main.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>


    <title>{{=it.portalConfig.website.siteTitle}}</title>


</head>

<body>

<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
                      
          
            <!-- sidebar -->
            <div class="column col-sm-2 col-xs-1 sidebar-offcanvas" id="sidebar">
              
                <ul class="nav">
                    <li><a href="#" data-toggle="offcanvas" class="visible-xs text-center"><i class="glyphicon glyphicon-chevron-right"></i></a></li>
                </ul>
               
                <ul class="nav hidden-xs" id="lg-menu">
                    <li class="{{? it.selected === '' }}active{{?}}"><a href="/"><i class="glyphicon glyphicon-home"></i> Home</a></li>
                    <li class="{{? it.selected === 'getting_started' }}selected{{?}}"><a href="/getting_started"><i class="glyphicon glyphicon-thumbs-up"></i> Start Mining</a></li>
                    <li class="{{? it.selected === 'miner' }}selected{{?}}"><a href="/miner"><i class="glyphicon glyphicon-user"></i> My Stats</a></li>
                    <li class="{{? it.selected === 'stats' }}selected{{?}}"><a href="/stats"><i class="glyphicon glyphicon-signal"></i> Pool Stats</a></li>
                    <li class="{{? it.selected === 'api' }}selected{{?}}"><a href="/api"><i class="glyphicon glyphicon-cloud"></i> API</a></li>
                </ul>
                <ul class="list-unstyled hidden-xs" id="sidebar-footer">
                    <li>
                      <a href="http://www.bcpool.co"><h3>WE</h3> <i class="glyphicon glyphicon-heart-empty"></i> BlackCoin</a>
                    </li>
                </ul>
              
                <!-- tiny only nav-->
              <ul class="nav visible-xs" id="xs-menu">
                    <li class="{{? it.selected === '' }}selected{{?}}"><a href="/" class="text-center"><i class="glyphicon glyphicon-home"></i></a></li>
                    <li class="{{? it.selected === 'getting_started' }}selected{{?}}"><a href="/getting_started" class="text-center"><i class="glyphicon glyphicon-thumbs-up"></i></a></li>
                    <li class="{{? it.selected === 'miner' }}selected{{?}}"><a href="/miner" class="text-center"><i class="glyphicon glyphicon-user"></i></a></li>
                    <li class="{{? it.selected === 'stats' }}selected{{?}}"><a href="/stats" class="text-center"><i class="glyphicon glyphicon-signal"></i></a></li>
                    <li class="{{? it.selected === 'api' }}selected{{?}}"><a href="/api" class="text-center"><i class="glyphicon glyphicon-cloud"></i></a></li>
                </ul>
              
            </div>
            <!-- /sidebar -->
          
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                
                <!-- top nav -->
                <div class="navbar navbar-blue navbar-static-top">  
                    <div class="navbar-header">
                      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                      </button>
                      <a href="/" class="navbar-brand logo">
                        <img src="http://www.blackcoin.co/wp-content/uploads/2014/03/32x32.png"/>
                    </a>
                    <a href="#" class="navbar-brand">BlackCoin Pool</a>
                    </div>
                    <nav class="collapse navbar-collapse" role="navigation">

                    <ul class="nav navbar-nav">
                      <li><a href="#"><i class="glyphicon glyphicon-user"></i> {{=JSON.stringify(it.stats.global.workers)}} Miners</a></li>
                      <li><a href="#"><i class="glyphicon glyphicon-dashboard"></i> {{=JSON.stringify(it.stats.global.hashrate)}} MH/s</a></li>
                      <li><a href="#"><i class="glyphicon glyphicon-ok"></i> {{=it.stats.pools[0].poolStats.validShares}} Shares</a></li>
                    </ul>
                    </nav>
                </div>
                <!-- /top nav -->
              
                <div class="padding">
                    <div class="full col-sm-9">
                      
                        <!-- content -->                      
                        <div class="row">

                            <div id="page" class="col-12">
                                {{=it.page}}
                            </div>
                        </div><!--/row-->
                      
                        
                      
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>


</body>
</html>
