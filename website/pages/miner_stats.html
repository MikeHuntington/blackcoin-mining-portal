{{? it.stats.minerStats }}
<div>
    <h1><strong>{{=it.stats.minerStats.address}} </strong> </h1>
    <br>



    {{ for(var coin in it.stats.minerStats.coins) { }}
	<div class="panel panel-default">
	    <div class="panel-heading"> <h4><i class="glyphicon glyphicon-asterisk"></i> {{=coin}}</h4></div>
	    <div class="panel-body">
	        <ul class="list-group">
			  <li class="list-group-item">
			    <span class="badge">{{=it.stats.minerStats.coins[coin].payments.amount}}</span>
			    Confirmed {{=coin}}
			  </li>
			</ul>
	    </div>
	</div>
	{{ } }}
	<hr>
	<div class="panel panel-default">
	    <div class="panel-heading"> <h4><i class="glyphicon glyphicon-asterisk"></i> BlackCoins</h4></div>
	    <div class="panel-body">
	        <ul class="list-group">
			  <li class="list-group-item">
			    <span class="badge">33</span>
			    Estimated BlackCoins
			  </li>
			</ul>
	    </div>
	</div>
</div>
{{?}}
