<div>
    
    <br>

    {{ for(var coin in it.stats.minerStats.coins) { }}
	<div class="panel panel-default">
	    <div class="panel-heading"> <h4><i class="glyphicon glyphicon-question-sign"></i> {{=coin}}</h4></div>
	    <div class="panel-body">
	        <p class="lead">{{=it.stats.minerStats.coins[coin].payments.amount / it.stats.minerStats.coins[coin].payments.magnitude}}</p>
	    </div>
	</div>
	{{ } }}
</div>
