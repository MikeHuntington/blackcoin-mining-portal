{{? it.stats.minerStats }}
<div>
    <h1><strong>{{=it.stats.minerStats.address}} </strong> </h1>
    <br>



    {{ for(var coin in it.stats.minerStats.coins) { }}
	<div class="panel panel-default">
	    <div class="panel-heading"> <h4><i class="glyphicon glyphicon-asterisk"></i> {{=coin}}</h4></div>
	    <div class="panel-body">
	        <p class="lead">{{=it.stats.minerStats.coins[coin].payments.amount}}</p>
	    </div>
	</div>
	{{ } }}
</div>
{{?}}
