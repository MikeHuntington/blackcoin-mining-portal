{{? it.stats.minerStats }}
<div>
    <h1><strong>{{=it.stats.minerStats.address}} </strong> Stats</h1>
    <br>


    {{ for(var coin in it.stats.minerStats.coins) { }}
	<div class="panel panel-default">
	    <div class="panel-heading"> <h4><i class="glyphicon glyphicon-question-sign"></i> {{=coin}}</h4></div>
	    <div class="panel-body">
	        <p class="lead">{{ Number(10000000).toLocaleString('en') }}</p>
	    </div>
	</div>
	{{ } }}
</div>
{{?}}
